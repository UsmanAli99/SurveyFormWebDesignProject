<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div id="first">
                    <label id="name-label" for="name">Name</label>
                    <input class="form-control" type="input" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div id="second">
                    <label id="email-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div id="thrid">
                    <label id="number-label" for="number">Age<span class=spaned>(optional)</span></label>
                    <input class="form-control" type="number" id="number" name="number" placeholder="Age" min="10" max="99">
                </div>
                <div id="fourth">
                    <label id="DropID" for="dropdownlist">Which option best describes your current role?</label>
                    <select id="dropdown" class="form-control" name="role" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer no to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div id="five">
                    <label id="radio-label">Would you recommend freecodecamp to a friend?</label>
                        <input id="radio-button" type="radio" name="user-recommend" value="definitely" checked><span class="radio-span">Definitely</span></br>
                        <input id="radio-button" type="radio" name="user-recommend" value="maybe"><span class="radio-span">May be</span></br>
                        <input id="radio-button" type="radio" name="user-recommend" value="not-sure"><span class="radio-span">Not sure</span>
                </div>
                <div id="six">
                    <label id="DropID" for="dropdownlist">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown" class="form-control" name="role" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
                <div id="seven">
                    <label id="checkbox-label">What would you like to see improved?<span class="spaned">(Check all that apply)</span></label>
                        <input id="checkbox-button" type="checkbox" name="select" value="front-end projects"><span class="checkbox-span">Front-end Projects</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="back-end projects"><span class="checkbox-span">Back-end Projects</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="data Visualization"><span class="checkbox-span">Data Visualization</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="challenges"><span class="checkbox-span">Challenges</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="open source community"><span class="checkbox-span">Open Source Community</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="gitter help rooms"><span class="checkbox-span">Gitter help rooms</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="Videos"><span class="checkbox-span">Videos</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="city meetups"><span class="checkbox-span">City Meetups</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="wiki"><span class="checkbox-span">Wiki</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="forum"><span class="checkbox-span">Forum</span></br>
                        <input id="checkbox-button" type="checkbox" name="select" value="additional courses"><span class="checkbox-span">Additional Courses</span>
                </div>
                <div id="eight">
                    <label>Any comments or suggestions?</label>
                    <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div id="nine">
                    <input id="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
